		<script type="text/javascript" src="../js/lib/jquery.min.js"></script>
		<script src="../js/login/login.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
		<script type="text/javascript">
			$(".up").on("click",function(){
				var $x = 0,$panduan = 0;
				$.each($(".warn"),function(){
					if($(this).css("display") == "block"){
						$x++;
					}else{
						$x = $x;
					}
				})
				if($(".denglu").css("display") == "block"){
					$panduan = 0;
				}else{
					$panduan = 1;
				}
				if($x<=0){
					$.ajax({
						type: "POST",
						url:"../PHP/login/loginUser.php",
						data:{
							username:$('.user').eq($panduan).val(),
							pass:$(".pass").eq($panduan).val(),
							t:$panduan,
							code:$(".input2").eq($panduan).val()
						},
						success:function(data){
							console.log(data);
							if(data=="noUser"){
								$(".warnPhone3").show();
							}else if(data == "noCode"){
								$(".warnCode2").eq(0).show();
							}else if(data == "ok"){
								location.href = "../index.html?cheng";
							}
						}
					})
				}
			})
		</script>
